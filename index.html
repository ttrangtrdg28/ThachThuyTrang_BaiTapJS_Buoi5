<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <section class="container custom">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#b1">Bài 1</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#b2">Bài 2</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#b3">Bài 3</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#b4">Bài 4</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane container active" id="b1">
          <h3>Bài 1: Tính tiền lương nhân viên</h3>
          <div class="row">
            <input
              class="form-control col"
              id="diemChuan"
              type="number"
              placeholder="Điểm chuẩn"
            />
            <input
              class="form-control col"
              id="diemMon1"
              type="number"
              placeholder="Điểm môn thi 1"
            />
            <input
              class="form-control col"
              id="diemMon2"
              type="number"
              placeholder="Điểm môn thi 2"
            />
            <input
              class="form-control col"
              id="diemMon3"
              type="number"
              placeholder="Điểm môn thi 3"
            />
          </div>
          <div class="row">
            <select id="lstKhuVuc" class="form-control col">
              <option value="X">Chọn khu vực</option>
              <option value="2">A</option>
              <option value="1">B</option>
              <option value="0.5">C</option>
            </select>
            <select id="lstDoiTuong" class="form-control col">
              <option value="0">Chọn đối tượng</option>
              <option value="2.5">1</option>
              <option value="1.5">2</option>
              <option value="1">3</option>
            </select>
          </div>
          <div class="row">
            <p id="diemKhuVuc" class="col"></p>
            <p id="diemDoiTuong" class="col"></p>
          </div>
          <button class="btn btn-primary mb-3" id="rs" type="submit">
            Kết quả
          </button>
          <p id="ketQua"></p>
        </div>

        <div class="tab-pane container fade" id="b2">
          <h3>Bài 2: Tính tiền điện</h3>
          <div class="row">
            <input
              class="form-control col"
              type="text"
              id="ten"
              placeholder="Tên"
            />
            <input
              class="form-control col"
              type="number"
              id="kw"
              placeholder="Số điện (Kw)"
            />
          </div>
          <button class="btn btn-primary mb-3" id="tinhTien" type="submit">
            Tính tiền
          </button>
          <p id="tienDien"></p>
        </div>

        <div class="tab-pane container fade" id="b3">
          <h3>Bài 3: Tính thuế thu nhập cá nhân</h3>
          <div class="row">
            <input
              class="form-control col"
              type="text"
              id="hoTen"
              placeholder="Họ và tên"
            />
            <input
              class="form-control col"
              type="number"
              id="tongThuNhap"
              placeholder="Tổng thu nhập"
            />
            <input
              class="form-control col"
              type="text"
              id="soNguoiPhuThuoc"
              placeholder="Số người phụ thuộc"
            />
          </div>
          <button class="btn btn-primary mb-3" id="tinhThue">Tính thuế</button>
          <p id="tienThue"></p>
        </div>

        <div class="tab-pane container fade" id="b4">
          <h3>Bài 4: Tính tiền cáp</h3>
          <p>Loại khách hàng</p>
          <ul>
            <li class="type">
              <input
                type="radio"
                name="selector"
                id="nhaDan"
                onclick="chonLoaiKhachHang()"
              />
              <label for="nhaDan">Nhà dân</label>
              <div class="check"></div>
            </li>

            <li class="type">
              <input
                type="radio"
                name="selector"
                id="doanhNghiep"
                onclick="chonLoaiKhachHang()"
              />
              <label for="doanhNghiep">Doanh nghiệp</label>
              <div class="check"></div>
            </li>
          </ul>
          <div class="row">
            <input
              class="form-control col"
              type="text"
              id="maKhachHang"
              placeholder="Mã khách hàng"
            />
            <input
              class="form-control col"
              type="number"
              id="soKetNoi"
              placeholder="Số kết nối"
            />
            <input
              class="form-control col"
              type="number"
              id="soKenhCaoCap"
              placeholder="Số kênh cao cấp"
            />
          </div>
          <button class="btn btn-primary mb-3" id="tinhTienCap">
            Tính tiền cáp
          </button>
          <p id="tienCap"></p>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
